<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title ng-bind="pageTitle"></title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(sources) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/app.css -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body layout="column">
    <!-- Include Cordova script only when needed -->
    <script>
      (function() {
        if (!/^http/.test(location.protocol)) {
          var c = document.createElement('script');
          c.setAttribute('src', 'cordova.js');
          document.body.appendChild(c);
        }
      })();
    </script>

    <!--[if lt IE 10]>

      experience.</p>
    <![endif]-->

    <div ui-view="shell" layout="column" flex></div>
    <div ui-view="side"></div>

    <!-- build:js(sources) scripts/vendor.js -->

    <!-- endbuild -->

    <!-- build:js({.tmp/partials,sources,.tmp}) scripts/app.js -->

    <!-- endbuild -->
  </body>
</html>
